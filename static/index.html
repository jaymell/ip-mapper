<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/lib/css/dc.css">
  <link rel="stylesheet" href="/css/dcmap.css">
</head> 
<body>
<div class="container-fluid">
  <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All Filters</a> 
  <div class="chart-container">
    <div class="heading"><h3>Request Counts by Country</h3></div>
    <div id="world-chart" class="dc-chart"></div>
  </div>
  <div class="chart-container">
    <div class="heading"><h3>Total in Selection</h3></div>
    <div id="total-hits" class="dc-chart"></div>
  </div>
  <div class="spacer"></div>
  <div class="chart-container">
    <div class="heading"><h3>Filter by Time</h3></div>
    <div id="time-chart" class="dc-chart"></div>
  </div>
  <div class="chart-container">
    <div class="heading"><h3>Request Counts by Country</h3></div>
    <div id="pie-chart" class="dc-chart"></div>
  </div>
  <div class="spacer"></div>
  <div class="chart-container">
    <div class="heading"><h3>URLs Requested</h3></div>
    <div id="url-table" class="dc-chart table"></div>
  </div>
</div>
  <script src="/lib/js/crossfilter.js"></script>
  <script src="/lib/js/datamaps.world.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="/lib/js/dc.js"></script>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>
  <script src="/js/dcmap.js"></script>
</body>
</html>
