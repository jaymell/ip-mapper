<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.0-dev/dc.css">
  <link rel="stylesheet" href="/css/ip-mapper.css">
  <link rel="stylesheet" href="/css/loader.css">
</head> 
<body>
<div id="container" class="container-fluid">
  <div id="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="lading"></div>
  </div>
  <div class="row">
    <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All Filters</a> 
  </div>
  <div class="row">
    <div class="col-lg-7">
      <div class="chart-container">
        <div class="heading"><h3>Request Counts by Country</h3></div>
        <div id="world-chart" class="dc-chart"></div>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="chart-container">
        <div class="heading"><h3>Total in Selection</h3></div>
        <div id="total-hits" class="dc-chart"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-7">
      <div class="chart-container">
        <div class="heading"><h3>Filter by Time</h3></div>
        <div id="time-chart" class="dc-chart"></div>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="chart-container">
        <div class="heading"><h3>Request Counts by Country</h3></div>
        <div id="pie-chart" class="dc-chart"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="chart-container">
        <div class="heading"><h3>URL Requested</h3></div>
        <div id="url-table" class="dc-chart dc-table table table-hover"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6"> 
      <div class="chart-container">
        <div class="heading"><h3>Host Requested</h3></div>
        <div id="host-table" class="dc-chart dc-table table table-hover"></div>
      </div>
    </div>
  </div>
  <div class="row"> 
    <div class="col-lg-6"> 
      <div class="chart-container">
        <div class="heading"><h3>User-agent</h3></div>
        <div id="useragent-table" class="dc-chart dc-table table table-hover"></div>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.0-dev/dc.js"></script>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>
  <script src="/lib/js/ipaddr.min.js"></script>
  <script src="/js/timer.js"></script>
  <script src="/js/ip-mapper.js"></script>
</body>
</html>
