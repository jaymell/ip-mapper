apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "ipmapper.fullname" . }}
  labels:
    app: {{ include "ipmapper.name" . }}
    chart: {{ include "ipmapper.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "ipmapper.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "ipmapper.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: MONGO_URL
            value: "mongodb://mongo-service:27017/logger"
          - name: MAXMIND_KEY
            valueFrom:
              secretKeyRef:
                name: ipmapper-secrets
                key: maxMindKey
          - name: MAXMIND_ACCOUNT_ID
            valueFrom:
              secretKeyRef:
                name: ipmapper-secrets
                key: maxMindAccount
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
